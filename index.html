<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/perfil.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component | Sergio Insa</title>

</head>

<body>
  
  <main>
    <div>
        <img src="images/image-product-desktop.jpg" class="desk" alt="Image of chanel perfume bottle">
        <img src="images/image-product-mobile.jpg" class="mob" alt="Image of chanel perfume bottle">
    </div>

    <article>
      <p class="tag">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1 class="p-off">$149.99</h1>
        <p class="p-list">$169.99</p>
      </div>
      <a href="" class="btn">
        <ul>
          <li><img src="images/icon-cart.svg" alt=""></li>
          <li>Add to Cart</li>
        </ul>
      </a>
    </article>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor.</a> 
    Coded by <a href="https://github.com/sergioinsa" target="_blank">Sergio Insaurralde.</a>
  </footer>

</body>
</html>
